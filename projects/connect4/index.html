<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connect4</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<img src="./images/logo.png" alt="Connect 4 Logo" />
	</header>
	<main id="container">
		<article id="introBox">
			<form>
				<img src="./images/logo.png" alt="Connect 4 Logo" />
				<input type="text" id="p1Name" placeholder="Player 1: Enter name">
				<p id="p1Error">Enter player 1 name!</p>
				<input type="text" id="p2Name" placeholder="Player 2: Enter name">
				<p id="p2Error">Enter player 2 name!</p>
				<button type="submit" id="start">Let's Play!</button>
			</form>
		</article>
		<h1 id="status"></h1>
		<article id="gameBox">
		</article>
	</main>
	<script src="./js/script.js"></script>
</body>

</html>
